<app-header></app-header>
<form class="box" action="index.html" method="POST">
    <h1>Change password</h1>
    <input type="text" name="Login" placeholder="Login" [(ngModel)]="login">
    <input type="password" name="Password" placeholder="Old password" [(ngModel)]="oldPassword">
    <input type="password" name="Password" placeholder="New password" [(ngModel)]="newPassword">
    <input type="submit" value="Change password" (click)="changePassword()">
</form>
