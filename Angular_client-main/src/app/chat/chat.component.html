<!-- ЧАТ -->
<div class="chat_container">
    <h1 id="chat_h1">Чат</h1>
    <textarea id="chat" rows="10" cols="45" [(ngModel)]="chat" readonly></textarea>
    <div>
        <input type="text" id="textLine" [(ngModel)]="message">
        <input type="button" id="sendText" value="Отправить сообщение" (click)="sendMessage()">
    </div>
</div>
